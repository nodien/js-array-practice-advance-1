<body>
<h1>Sort Array in Descending Order</h1>
<p>Open the console to see the result.</p>
<script>
    let numbers = [10, 4, 2, 9, 7, 5, 1, 6, 3, 8];
    numbers.sort((a, b) => b - a);
    console.log("Sorted array:", numbers);
</script>
</body>
