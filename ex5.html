<body>
<h1>Count Negative Numbers in String</h1>
<p>Open the console to see the result.</p>
<script>
    const str = "I have -1 apples, -2 oranges, and 3 bananas.";
    const numbers = str.match(/-?\d+/g);
    let count = 0;

    for (let num of numbers) {
        if (parseInt(num) < 0) count++;
    }

    console.log("Negative numbers count:", count);
</script>
</body>
