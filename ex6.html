<!DOCTYPE html>

<body>
<h1>Check if V is in the array</h1>
<p>Open the console to see the result.</p>
<script>
    const numbers = [2, 5, 7, 8, 10, 3, 6, 1, 4, 9];
    const V = 6;

    if (numbers.includes(V)) {
        console.log("V is in the array");
    } else {
        console.log("V is not in the array");
    }
</script>
</body>
