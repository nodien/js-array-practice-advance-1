<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 1</title>
</head>
<body>
<h1>Count integers >= 10</h1>
<p>Open the console to see the result.</p>
<script>
    const numbers = [5, 10, 15, 8, 20, 7, 9, 30, 12, 3];
    let count = 0;

    for (let num of numbers) {
        if (num >= 10) count++;
    }

    console.log("Numbers >= 10:", count);
</script>
</body>
</html>
